# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: 'pip'
    - name: Cache txt
      uses: actions/cache@v3
      with:
        path: |
          mirai.txt
        key: mirai_txt-${{ github.sha }}
    - name: Cache txt
      uses: actions/cache@v3
      with:
        path: |
          my_mirai.txt
        key: my_mirai_txt-${{ github.sha }}
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        config: ${{ secrets.CONFIG }}
        if_key_exists: fail
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run
      env:
        LAB_TOKEN: ${{ secrets.LAB_TOKEN }}
        LAB_CHANNEL: ${{ secrets.LAB_CHANNEL }}
        WEB_HOOK_URL: ${{ secrets.WEB_HOOK_URL }}
        SSH_CONFIG: ${{ secrets.CONFIG }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_MACHINE: ${{ secrets.SSH_MACHINE }}
        SSH_GATEWAY_HOST: ${{ secrets.SSH_GATEWAY_HOST }}
        DATECMD: ${{ secrets.DATECMD }}
        DATEK: ${{ secrets.DATEK }}
        DATEP: ${{ secrets.DATEP }}
        DATEN: ${{ secrets.DATEN }}
        DATEQSTAT: ${{ secrets.DATEQSTAT }}

      run: |
        python bot.py
    - name: Commit and push if changed
      run: |-
        rm README.md
        today=$(date "+%Y/%m/%d")
        echo ":white_check_mark: ${today}" > README.md
        # => article_20161031.txt
        git diff
        git config --global user.email "actions@users.noreply.github.com"
        git config --global user.name "README-bot"
        git add README.md
        git commit -m "Updated content" || exit 0
        git push
